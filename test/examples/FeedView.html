<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <script src="../../../components/requirejs/require.js"
            type="text/javascript"></script>
    <script src="http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre.js"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      baseUrl: '../../',
      packages: [{
        name: 'streamhub-backbone',
        location: '.'
      }],
      paths: {
        jquery: 'components/jquery/jquery',
        underscore: 'components/underscore/underscore',
        backbone: 'components/backbone/backbone',
        mustache: 'components/mustache/mustache',
        text: 'components/requirejs-text/text'
      },
      shim: {
        'backbone': {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        'underscore': {
            exports: '_'
        }
      }
    });
    </script>
    <style>
    body {
        background-size: auto 100%;
        color: #222;
        font: 14px sans-serif;
        line-height: 1.25;
    }
    #container {
        margin: 0 auto;
        width: 300px;
    }
    .hub-content {
        border: 1px solid #222;
        padding: 0.5em;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="../../main.css">
</head>
<body>
<div id="container">
  <h1>FeedView</h1>
  <div id="example" class="example">
        <div id="collection0"></div>
        <h2>Custom Template</h2>
        <div id="content1"></div>
  </div>
</div>
<script type="text/javascript">
// Now to load the example
require(['models/Collection', 'test/fixtures/sdkCollectionData', 'views/FeedView', 'mustache'],
function(Collection, sdkCollectionData, FeedView, Mustache){
    var collection = new Collection(sdkCollectionData),
        df = new FeedView({
            collection: collection,
            el: "#collection0"
        });
});
</script>
</body>
</html>
