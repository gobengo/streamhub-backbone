<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <link rel="stylesheet" type="text/css" href="../components/jasmine/lib/jasmine-core/jasmine.css">
    <script src="../components/requirejs/require.js"
            type="text/javascript"></script>
    <!-- <script src="http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre.js"></script> -->
    <script type="text/javascript">
    // Require.js Config
    require.config({
      baseUrl: '..',
      urlArgs: 'cb=' + Math.random(),
      packages: [{
        name: 'streamhub-backbone',
        location: '..'
      },{
        name: 'streamhub-backbone-test',
        location: '.'
      }],
      paths: {
        jquery: 'components/jquery/jquery',
        underscore: 'components/underscore/underscore',
        backbone: 'components/backbone/backbone',
        mustache: 'components/mustache/mustache',
        text: 'components/requirejs-text/text',
        jasmine: 'components/jasmine/lib/jasmine-core/jasmine',
        'jasmine-html': 'components/jasmine/lib/jasmine-core/jasmine-html',
        'jasmine-jquery': 'components/jasmine-jquery/lib/jasmine-jquery',
        'streamhub-backbone-test': 'test/main'
      },
      shim: {
        'backbone': {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        'underscore': {
            exports: '_'
        },
        jasmine: {
          exports: 'jasmine'
        },
        'jasmine-html': {
          deps: ['jasmine'],
          exports: 'jasmine'
        },
        'jasmine-jquery': {
          deps: ['jquery', 'jasmine']
        }
      }
    });
    </script>
</head>
<body>
<script type="text/javascript">
// Now to load the example
require(['streamhub-backbone-test']);
</script>
</body>
</html>
