<article data-hub-content-id="{{ id }}">
{{#author.avatar}}
<div class="shb-avatar"><img src="{{ author.avatar }}" /></div>
{{/author.avatar}}
<div class="shb-content">
	<p class="shb-byline"><span class="shb-author">{{ author.displayName }}</span></p>
	<div class="shb-content-body">
	{{{ bodyHtml }}}
	</div>
	<div class="hub-attachments">
	{{ #attachments }}
		<div class="hub-attachment hub-attachment-photo">
			<img src="{{ url }}" />
		</div>
	{{ /attachments }}
	</div>
</div>
</article>
