<!-- StreamHub Content - Default Template -->
<article data-hub-content-id="{{ id }}">
	<div class="hub-content">
		<div class="hub-heading">
			{{#author.avatar}}
			<a class="hub-avatar"><img src="{{ author.avatar }}" /></a>
			{{/author.avatar}}
			<p class="hub-byline"><span class="hub-author">{{ author.displayName }}</span><a class="hub-timestamp">{{formattedCreatedAt}}</a></p>
		</div>
		<div class="hub-body">
			<div class="hub-body-html">
			{{{ bodyHtml }}}
			</div>
			<div class="hub-attachments">
			{{ #attachments }}
				<div class="hub-attachment hub-attachment-photo">
					<img onerror="this.parentNode.removeChild(this)" src="{{ url }}" />
				</div>
			{{ /attachments }}
			</div>
		</div>
		<form class="hub-form">
			<input type="text" />
		</form>
	</div>
	<section class="hub-replies">
	</section>
</article>
<!-- / StreamHub Content - Default Template -->
